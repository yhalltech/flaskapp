<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 56px; }
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 56px;
            left: 0;
            width: 200px;
            background: #f8f9fa;
            padding-top: 20px;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Client Dashboard</a>
        <div class="ms-auto">
            <a href="{{ url_for('cart') }}" class="btn btn-outline-light">ðŸ›’ Cart</a>
        </div>
    </div>
</nav>

<div class="sidebar collapse show" id="sidebarMenu">
    <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Orders</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
    </ul>
</div>

<div class="content">
    <h2>Available Products</h2>
    <div class="row">
        {% for product in products %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{{ url_for('image', product_id=product[0]) }}" class="card-img-top" style="height: 200px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title">{{ product[1] }}</h5>
                    <p class="card-text">{{ product[2] }} KES</p>
                    <a href="{{ url_for('product_detail', product_id=product[0]) }}" class="btn btn-sm btn-info">View</a>
                    <a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
